<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="Odin logo">
                <span>Odin</span>
            </div>
            <footer>Photo by <a href="https://unsplash.com/photos/a-cozy-lounge-features-a-fireplace-and-firewood-stacks-JTWOWjraDUE>">Toa Heftiba</a></footer>
        </div>
        <div class="form-class">
            <div class="intro">
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis veniam quia consequuntur repellat.
                    Odio
                    ipsa itaque quia, facilis recusandae accusantium cupiditate, adipisci libero nulla perspiciatis vel
                    doloremque optio, eligendi et.</h2>
            </div>
            <form class="form" action="#" method="get">

                <div>
                    <label for="first_name">First name</label>
                    <input type="text" required id="first_name" name="first_name" minlength="2" maxlength="20">
                </div>

                <div>
                    <label for="last_name">Last name</label>
                    <input type="text" required id="last_name" name="last_name" minlength="2" maxlength="20">
                </div>

                <div>
                    <label for="e_mail">Email</label>
                    <input type="email" required id="e_mail" name="e_mail">
                </div>

                <div>
                    <label for="phone_number">Phone number</label>
                    <input type="number" required id="phone_number" name="phone_number" minlength="9" maxlength="20">
                </div>



                <div>
                    <label for="password">Password</label>
                    <input type="password" required id="password" name="password" minlength="8" maxlength="25">
                </div>

                <div>
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" required id="password_confirmation" name="password_confirmation"
                        minlength="8" maxlength="25">
                </div>


                <div style="grid-column: span 2; text-align: center;">
                    <button type="submit" id="btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
