<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="Odin logo">
            </div>
        </div>
        <div class="form-class">
            <div class="intro">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis veniam quia consequuntur repellat. Odio
                    ipsa itaque quia, facilis recusandae accusantium cupiditate, adipisci libero nulla perspiciatis vel
                    doloremque optio, eligendi et.</p>
            </div>
            <form class="form" action="#" method="get">
                <div>
                    <label for="first_name">First name<input type="text" required></label>
                </div>
                <div>
                    <label for="last_name">Last name<input type="text" required></label>
                </div>
                <div>
                    <label for="e_mail">Email<input type="email" required></label>
                </div>
                <div>
                    <label for="phone_number">Phone number<input type="number" required></label>
                </div>
                <div>
                    <label for="password">Password<input type="password" required></label>
                </div>
                <div>
                    <label for="password_confirmation">Confirm Password<input type="password" required></label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>

</html>
